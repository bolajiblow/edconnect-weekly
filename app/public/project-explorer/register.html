<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <form class="form-inline" name="searchForm">
            <label class="sr-only" for="searchForm">Search Projects:</label>
            <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
            <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                <li class="nav-item"><p class="navbar-text" style="color: white; display: none;" id="username"></p></li>
            </ul>
        </div>
    </nav>
        <main class="mx-auto w-75 mt-5">
          <form id="signupForm">
            <div class="alert alert-danger" id="signup-alert" role="alert"></div>
            <div class="form-group">
                <h2>Signup</h2>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" class="form-control" id="firstname">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastname">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address">
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Your password">
                </div>
            </div>    
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="matricNumber">Matric Number:</label>
                <input type="text" name="matricNumber" class="form-control" id="matricNumber">
              </div>
              <div class="form-group col-md-3">
                <label for="program">Program</label>
                <select class="form-control" id="program" name="program">
                    <option selected value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="graduationYear">Graduation Year</label>
                <select class="form-control" id="graduationYear" name="graduationYear">
                    <option selected value="2013" >2013</option>
                    <option value="2014" >2014</option>
                    <option value="2015" >2015</option>
                    <option value="2016" >2016</option>
                    <option value="2017" >2017</option>
                    <option value="2018" >2018</option>
                    <option value="2019" >2019</option>
                    <option value="2020" >2020</option>

                </select>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
            
          </form>
        </main>
        
        <footer class="bg-light text-right m-5 p-2"> Project Explorer &#169 2021<a href="www.edconnect.ng"> Edconnect</a></footer>
        
           
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
