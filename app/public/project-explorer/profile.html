        <div class="container">
            <h5>Update profile</h5>
            <div class="mx-auto mt-5 w-75" >
                <form class="form-group " name="Update profile">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input name="firstName" type="firstName" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input name="lastName" type="lastName" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email Address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="program">Program</label>
                            <select class="form-control" name="program" id="program">
                                <option selected value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="matricNumber">Matric Number:</label>
                            <input type="text" name="matricNumber" class="form-control" id="matricNumber">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="graduationYear">Graduation Year</label>
                            <select class="form-control" id="graduationYear" name="graduationYear">
                            <option selected value="2013" >2013</option>
                            <option value="2014" >2014</option>
                            <option value="2015" >2015</option>
                            <option value="2016" >2016</option>
                            <option value="2017" >2017</option>
                            <option value="2018" >2018</option>
                            <option value="2019" >2019</option>
                            <option value="2020" >2020</option>
                            </select>
                        </div>
                    </div>
                    
                </form>
                <div>
                    <button class="btn btn-primary">Update profile</button>
                </div>
            
            </div>
