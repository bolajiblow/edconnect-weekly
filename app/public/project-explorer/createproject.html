<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="createproject.html">Submit</a>
                  </li>
                  <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                      </form>
                  </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link order-2" href="login.html">Login</a>
                    <a class="nav-link order-1" href="register.html">Sign up</a>

                </div>
                
            </div>
        </nav>
        <div class="container  mt-5">
            <form class="mx-auto w-75">
                <div class="form-group">
                    <h2>Submit Project</h2>
                </div>
                <div class="form-group">
                <label for="name">Project Name</label>
                <input name="name" type="text" class="form-control" id="projectName" placeholder="Enter Project Name">
                </div>
                <div class="form-group">
                    <label for="abstract">Project Abstract:</label>
                    <textarea class="form-control" name="abstract" id="abstract" cols="30px" rows="10px"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors">Authors:</label>
                    <input class="form-control" type="text" name="authors" placeholder="Enter Author Names (separated by comma)">
                </div>
                <div class="form-group">
                    <label for="tags">Tag(s)</label><br>
                    <input class="form-control" type="text" name="tags" placeholder="Use # to tag projects with different topics (e.g. #javascript #mongodb">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Continue</button>
                    
                    
                </div>
            </form>

        </div>
        <footer class="bg-light text-right m-3 p-2"> Project Explorer &#169 2021<a href="www.edconnect.ng"> Edconnect</a></footer>
       
    </body>
</html>
