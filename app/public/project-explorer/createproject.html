<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-full bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm">
                <label class="sr-only" for="searchForm">Search Projects:</label>
                <input type="text" class="form-control" name="searchForm" placeholder="Search Projects">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="register.html" class="nav-link" style="color: white;" id="signup">Sign Up</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link" style="color: white;" id="login">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: white; display: none;" id="logout">Logout</a></li>
                    <li class="nav-item"><p class="navbar-text" style="color: white; display: none;" id="username"></p></li>
                </ul>
            </div>
        </nav>
        <div class="container  mt-5">
            <form class="mx-auto w-75" id="createProjectForm">
                <div class="alert alert-danger" id="createproject-alert"></div>
                <div class="form-group">
                    <h2>Submit Project</h2>
                </div>
                <div class="form-group">
                <label for="name">Project Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Enter Project Name">
                </div>
                <div class="form-group">
                    <label for="abstract">Project Abstract:</label>
                    <textarea class="form-control" name="abstract" id="abstract" cols="30px" rows="10px"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors">Authors:</label>
                    <input class="form-control" type="text" id="authors" name="authors" placeholder="Enter Author Names (separated by comma)">
                </div>
                <div class="form-group">
                    <label for="tags">Tag(s)</label><br>
                    <input class="form-control" type="text" id="tags" name="tags" placeholder="Use # to tag projects with different topics (e.g. #javascript #mongodb">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Continue</button>
                    
                    
                </div>
            </form>

        </div>
        <footer class="bg-light text-right m-3 p-2"> Project Explorer &#169 2021<a href="www.edconnect.ng"> Edconnect</a></footer>
        <script src="js/app.js"></script>
    </body>
</html>
