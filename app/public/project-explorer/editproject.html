<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="createproject.html">Submit</a>
                  </li>
                  <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                      </form>
                  </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link order-2" href="login.html">Login</a>
                    <a class="nav-link order-1" href="register.html">Sign up</a>

                </div>
                
            </div>
        </nav>
        <div class="container mt-5">
            <h3>Project 1</h3> 
            <div class="container">
                <div class="row bg-light p-3 mb-5">
                    <div class="col">
                        <p>Created By <br>Muili Bolaji</p>
                    </div>
                    
                    <div class="col">
                        <p>Date Created<br>25/02/2021</p>
                    </div>
                    <div class="col">
                        <p>Last Updated<br>25/02/2021</p>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a href="viewproject.html" class="btn btn-primary btn-lg">
                            View Project
                        </a>
                    </div>
                </div>
            </div> 
            
           
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <h2>Edit Project</h2>
                            </div>
                            <div class="form-group">
                            <label for="project">Project Name</label>
                            <input type="text" name="name" class="form-control" id="projectName" placeholder="Project 1">
                            </div>
                            <div class="form-group">
                                <label for="abstract">Project Abstract:</label>
                                <textarea class="form-control" name="abstract" id="abstract" cols="" rows="10px" placeholder="Project 1 is a very interesting project"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="authors">Authors:</label>
                                <input class="form-control" type="text" name="authors" placeholder="Muili Bolaji">
                            </div>
                            <div class="form-group">
                                <label for="tags">Tag(s)</label><br>
                                <input class="form-control" type="text" name="tags" placeholder="#web">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">Continue</button>
                                
                                
                            </div>
                        </form>
                          
                           
                    </div>
                    <div class="col">
                        <h3>Manage Project Files</h3>
                        <hr>
                        <div class="custom custom-file">
                            <label for="file-name" class="custom-file-label form label">Click to open file browser</label>
                            <input type="file" class="custom-file-input" class="form-control" id="file-name" >
                        
                        </div>
                        <hr>
                        <div class="card">
                            <div class="card-header">Project files</div>
                            <div class="card-body">
                                <p class="card-text text-center">No files uploaded yet</p>
                               
                            </div>
                        </div>
    
                    </div>

                </div>
            </div>
            
        </div>
        
        <footer class="bg-light text-right m-3 p-2"> Project Explorer &#169 2021<a href="www.edconnect.ng"> Edconnect</a></footer>
    </body>
</html>
